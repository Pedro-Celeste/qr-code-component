<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <!-- Custom CSS stylesheets below -->
  <link rel="stylesheet" href="assets/css/style.css">
  <!-- Google Font Import -->
  <link rel="stylesheet" href="https://www.fonts.googleapis.com/css?family=Outfit">

  <title>Frontend Mentor | QR code component</title>
</head>
<body>
  <div class="main-container center">
      <!-- QR Code image -->
      <img src="images/image-qr-code.png" width="290" height="290" id="qr-code"
      alt="QR Code image that leads to the Front-end Mentor website">
      <!-- Text bellow the QR code -->
      <h1 class="center-h">Improve your front-end skills by building projects</h1>
      <p class="center-h">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
  </div>
</body>
</html>
